<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="root">
        <div class="ServerNoticeComponent"></div>
        <header class="header">
            <nav class="NewHeaderComponent">
                <div id="pc-header" class="header-wrapper pc-only none">
                    <div class="container">
                        <a href="/index">
                            <div class="header-logo-col">
                                <div class="img-box2">
                                    CQ&A
                                </div>
                            </div>
                        </a>
                        <div class="header-menu-col">
                            <div class="menu-outter">
                                <li class="menu-box off">
                                    <a class="menu-item" href="/index">Home</a>
                                </li>
                                <li class="menu-box on">
                                    <a class="menu-item" href="/howTo">HowTo</a>
                                </li>
                                <li class="menu-box off">
                                    <a class="menu-item" href="/">a</a>
                                </li>
                                <li class="menu-box off">
                                    <a class="menu-item" href="/">b</a>
                                </li>
                                <li class="menu-box off">
                                    <a class="menu-item" href="/">c</a>
                                </li>
                            </div>
                        </div>
                        <div class="header-user-col">
                            <div class="user-outter">
                                <a href="/login">로그인</a>
                                <span>|</span>
                                <a href="/signup">회원가입</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <section class="article">
        <div class="HowToTemplate">
            <div class="container">
                <div class="howto-main-col">
                    <div class="PageHeaderModule">
                        <div class="howto-list-header-header">
                            <h2 class="content-header">
                                HOW TO
                            </h2>
                        </div>
                        
                        <div class="serach-bar-collapse-wrapper">
                            <div class="collapse show">
                                <div class="filter-wrapper">
                                    <div class="filter-header">
                                        <div class="filter-item" id="selected"><span id="selected">최신순</span> </div>
                                        <div class="filter-item"><span>조회순</span></div>
                                        <div class="filter-item"><span>화제순</span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="collapse">
                                <div class="searchbar-wrapper">
                                    <div class="form-group"><input name="search" id="exampleSearch"
                                            placeholder="무엇이든 검색해보세요!" type="search" class="form-control" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="howto-banner"><a href="/newquestion">
                            <h4>궁금한걸 물어보세요!</h4>
                            <p>클릭하시면 질문 작성으로 이동합니다</p>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        </div>
        </aside>
        <div style="margin-bottom: 3.5%;"></div>
        </div>
        </div>
        </div>
