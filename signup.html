<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sing up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      min-height: 100vh;

      background-image: url(https://blog.kakaocdn.net/dn/bfH11r/btrepweNoMX/dl1sEP5PGiNtw9c1mRIhmk/img.png);
    }

    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
</head>

<body>
  <div class="root">
    <div class="ServerNoticeComponent"></div>
    <header class="header">
      <nav class="NewHeaderComponent">
        <div id="pc-header" class="header-wrapper pc-only zero">
          <div class="container">
            <a href="/">
              <div class="header-logo-col">
                <div class="img-box">
                  CQ&A
                </div>
              </div>
            </a>
            <div class="header-menu-col">
              <div class="menu-outter">
                <li class="menu-box off">
                  <a class="menu-item" href="/index">Home</a>
                </li>
                <li class="menu-box off">
                  <a class="menu-item" href="/howTo">HowTo</a>
                </li>
              </div>
            </div>
            <div class="header-user-col">
              <div class="user-outter">
                <a href="/login">로그인</a>
                <span>|</span>
                <a href="/signup">회원가입</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </div>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="mb-3">회원가입</h4>
        <form class="validation-form" action="/add" method="POST">
          <div class="main-content-wrapper">
            <div class="input-box"><span class="register-label-style">아이디</span>
              <div class="email-input-box">
                <div class="email-input-wrapper">
                  <div class="email-input"><input name="email" id="inputEmail" type="text" class="form-control"
                      value=""></div>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="nickname">닉네임</label>
            <input type="text" name="nickName" class="form-control" id="email" placeholder="" required>
            <div class="invalid-feedback">
              닉네임을 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="text" name="password" class="form-control" id="password" placeholder="" required>
            <div class="invalid-feedback">
              비밀번호를 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="address2">소속(학교, 직장)<span class="text-muted">&nbsp;(필수 아님)</span></label>
            <input type="text" class="form-control" id="address2" placeholder="">
          </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
</body>

</html>
